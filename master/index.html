<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributed Image Processing - Load Balancing Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .upload-section {
            grid-column: 1 / -1;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        input[type="file"],
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .stat-box .number {
            font-size: 2.5em;
            font-weight: bold;
        }
        
        .stat-box .label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .worker-item {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        
        .worker-item.active {
            border-left-color: #10b981;
            background: #ecfdf5;
        }
        
        .worker-item.inactive {
            border-left-color: #ef4444;
            background: #fee;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: bold;
        }
        
        .status-active {
            background: #10b981;
            color: white;
        }
        
        .status-inactive {
            background: #ef4444;
            color: white;
        }
        
        .progress-bar {
            width: 100%;
            height: 25px;
            background: #e5e7eb;
            border-radius: 12px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.85em;
        }
        
        .job-item {
            background: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #e5e7eb;
        }
        
        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .load-distribution {
            margin-top: 15px;
        }
        
        .load-bar {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .load-bar-label {
            width: 120px;
            font-size: 0.85em;
            color: #666;
        }
        
        .load-bar-fill {
            flex: 1;
            height: 20px;
            background: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .load-bar-progress {
            height: 100%;
            background: #10b981;
            transition: width 0.3s;
        }
        
        .load-bar-value {
            margin-left: 10px;
            font-weight: bold;
            color: #333;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        
        .alert-error {
            background: #fee;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        
        .result-image {
            width: 100%;
            border-radius: 8px;
            margin-top: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Distributed Image Processing System</h1>
        
        <!-- System Stats -->
        <div class="grid">
            <div class="card">
                <div class="stat-box">
                    <div class="number" id="activeWorkers">0</div>
                    <div class="label">Active Workers</div>
                </div>
            </div>
            <div class="card">
                <div class="stat-box">
                    <div class="number" id="totalJobs">0</div>
                    <div class="label">Total Jobs</div>
                </div>
            </div>
            <div class="card">
                <div class="stat-box">
                    <div class="number" id="tilesProcessed">0</div>
                    <div class="label">Tiles Processed</div>
                </div>
            </div>
            <div class="card">
                <div class="stat-box">
                    <div class="number" id="kafkaPartitions">8</div>
                    <div class="label">Kafka Partitions</div>
                </div>
            </div>
        </div>
        
        <!-- Upload Section -->
        <div class="card upload-section">
            <h2> Upload Image for Processing</h2>
            <div id="alert"></div>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="imageFile">Select Image (min 1024x1024px):</label>
                    <input type="file" id="imageFile" name="image" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="transformation">Select Transformation:</label>
                    <select id="transformation" name="transformation">
                        <option value="grayscale">Grayscale</option>
                        <option value="blur">Blur</option>
                        <option value="edge">Edge Detection</option>
                        <option value="sharpen">Sharpen</option>
                        <option value="sepia">Sepia</option>
                        <option value="invert">Invert</option>
                        <option value="brightness">Brightness</option>
                    </select>
                </div>
                <button type="submit" id="uploadBtn">Process Image</button>
            </form>
        </div>
        
        <!-- Current Job Status -->
        <div class="card" id="currentJobCard" style="display: none;">
            <h2> Current Job Status</h2>
            <div id="currentJobContent"></div>
        </div>
        
        <!-- Workers Section -->
        <div class="card">
            <h2> Worker Nodes <span style="font-size: 0.7em; color: #666;">(Load Balancing via Kafka Consumer Groups)</span></h2>
            <div id="workersList"></div>
        </div>
        
        <!-- Recent Jobs -->
        <div class="card">
            <h2> Recent Jobs</h2>
            <div id="jobsList"></div>
        </div>
    </div>
    
    <script>
        let currentJobId = null;
        let statusInterval = null;
        
        // Load initial data
        updateStats();
        updateWorkers();
        updateJobs();
        
        // Refresh data periodically
        setInterval(updateStats, 5000);
        setInterval(updateWorkers, 3000);
        setInterval(updateJobs, 5000);
        
        // Upload form handler
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            const imageFile = document.getElementById('imageFile').files[0];
            const transformation = document.getElementById('transformation').value;
            
            formData.append('image', imageFile);
            formData.append('transformation', transformation);
            
            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('success', `Job started! Job ID: ${data.job_id}<br>Total tiles: ${data.total_tiles}`);
                    currentJobId = data.job_id;
                    startStatusPolling(data.job_id);
                    document.getElementById('uploadForm').reset();
                } else {
                    showAlert('error', 'Error: ' + data.error);
                }
            } catch (error) {
                showAlert('error', 'Upload failed: ' + error.message);
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Process Image';
            }
        });
        
        function showAlert(type, message) {
            const alertDiv = document.getElementById('alert');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = message;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }
        
        function startStatusPolling(jobId) {
            if (statusInterval) clearInterval(statusInterval);
            
            document.getElementById('currentJobCard').style.display = 'block';
            
            statusInterval = setInterval(async () => {
                const response = await fetch(`/status/${jobId}`);
                const data = await response.json();
                
                if (response.ok) {
                    updateCurrentJob(data);
                    
                    if (data.status === 'completed') {
                        clearInterval(statusInterval);
                        showResult(jobId);
                    }
                }
            }, 2000);
        }
        
        function updateCurrentJob(data) {
            const content = document.getElementById('currentJobContent');
            
            let loadDistHtml = '';
            if (data.load_distribution && Object.keys(data.load_distribution).length > 0) {
                loadDistHtml = '<div class="load-distribution"><strong>Load Distribution:</strong>';
                const total = Object.values(data.load_distribution).reduce((a, b) => a + b, 0);
                
                for (const [worker, count] of Object.entries(data.load_distribution)) {
                    const percentage = (count / total * 100).toFixed(1);
                    loadDistHtml += `
                        <div class="load-bar">
                            <div class="load-bar-label">${worker}</div>
                            <div class="load-bar-fill">
                                <div class="load-bar-progress" style="width: ${percentage}%"></div>
                            </div>
                            <div class="load-bar-value">${count} tiles (${percentage}%)</div>
                        </div>
                    `;
                }
                loadDistHtml += '</div>';
            }
            
            content.innerHTML = `
                <div><strong>Job ID:</strong> ${data.job_id}</div>
                <div><strong>Filename:</strong> ${data.filename}</div>
                <div><strong>Transformation:</strong> ${data.transformation}</div>
                <div><strong>Status:</strong> ${data.status}</div>
                <div style="margin-top: 15px;">
                    <strong>Progress:</strong> ${data.completed_tiles} / ${data.total_tiles} tiles
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${data.progress}%">
                        ${data.progress.toFixed(1)}%
                    </div>
                </div>
                ${loadDistHtml}
            `;
        }
        
        function showResult(jobId) {
            const content = document.getElementById('currentJobContent');
            content.innerHTML += `
                <div style="margin-top: 20px;">
                    <strong>âœ… Processing Complete!</strong>
                    <img src="/result/${jobId}" class="result-image" alt="Processed image">
                    <div style="margin-top: 10px; text-align: center;">
                        <a href="/result/${jobId}" download>
                            <button>Download Result</button>
                        </a>
                    </div>
                </div>
            `;
        }
        
        async function updateStats() {
            try {
                const response = await fetch('/stats');
                const data = await response.json();
                
                document.getElementById('totalJobs').textContent = data.total_jobs;
                document.getElementById('tilesProcessed').textContent = data.total_tiles_processed;
                document.getElementById('kafkaPartitions').textContent = data.kafka_partitions;
            } catch (error) {
                console.error('Failed to update stats:', error);
            }
        }
        
        async function updateWorkers() {
            try {
                const response = await fetch('/workers');
                const data = await response.json();
                
                document.getElementById('activeWorkers').textContent = data.active;
                
                const workersList = document.getElementById('workersList');
                
                if (data.workers.length === 0) {
                    workersList.innerHTML = '<div class="empty-state">No workers connected</div>';
                    return;
                }
                
                workersList.innerHTML = data.workers.map(worker => `
                    <div class="worker-item ${worker.is_active ? 'active' : 'inactive'}">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <strong>${worker.worker_id}</strong>
                                <span class="status-badge status-${worker.is_active ? 'active' : 'inactive'}">
                                    ${worker.is_active ? 'ðŸŸ¢ Active' : 'ðŸ”´ Inactive'}
                                </span>
                            </div>
                            <div style="font-size: 0.85em; color: #666;">
                                ${worker.status}
                            </div>
                        </div>
                        <div style="font-size: 0.8em; color: #666; margin-top: 5px;">
                            Last heartbeat: ${worker.seconds_since_heartbeat ? 
                                Math.floor(worker.seconds_since_heartbeat) + 's ago' : 'N/A'}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to update workers:', error);
            }
        }
        
        async function updateJobs() {
            try {
                const response = await fetch('/jobs');
                const data = await response.json();
                
                const jobsList = document.getElementById('jobsList');
                
                if (data.jobs.length === 0) {
                    jobsList.innerHTML = '<div class="empty-state">No jobs yet</div>';
                    return;
                }
                
                jobsList.innerHTML = data.jobs.map(job => `
                    <div class="job-item">
                        <div class="job-header">
                            <div>
                                <strong>${job.filename}</strong>
                                <div style="font-size: 0.85em; color: #666;">
                                    ${job.job_id.substring(0, 8)}...
                                </div>
                            </div>
                            <div>
                                <span class="status-badge ${job.status === 'completed' ? 'status-active' : 'status-inactive'}">
                                    ${job.status}
                                </span>
                            </div>
                        </div>
                        <div style="font-size: 0.9em; margin-top: 8px;">
                            <div>Transformation: <strong>${job.transformation}</strong></div>
                            <div>Progress: ${job.completed_tiles} / ${job.total_tiles} tiles</div>
                            ${job.processing_time ? 
                                `<div>Time: ${job.processing_time.toFixed(2)}s</div>` : ''}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to update jobs:', error);
            }
        }
    </script>
</body>
</html>
